<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caluclator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="main">
      <div class="calcContainer-top">
        <div class="row">
          <input class="input" type="text" />
        </div>
      </div>
      <div class="calcContainer-bottom">
        <div class="row">
          <button class="btnInp">7</button>
          <button class="btnInp">8</button>
          <button class="btnInp">9</button>
          <button class="btnInp" id="Action3">DEL</button>
        </div>
        <div class="row">
          <button class="btnInp">4</button>
          <button class="btnInp">5</button>
          <button class="btnInp">6</button>
          <button class="btnInp">+</button>
        </div>
        <div class="row">
          <button class="btnInp">1</button>
          <button class="btnInp">2</button>
          <button class="btnInp">3</button>
          <button class="btnInp">-</button>
        </div>
        <div class="row">
          <button class="btnInp">.</button>
          <button class="btnInp">0</button>
          <button class="btnInp">/</button>
          <button class="btnInp">*</button>
        </div>
        <div class="row">
          <button class="btnInp" id="Action1">RESET</button>
          <button class="btnInp" id="Action2">=</button>
        </div>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
